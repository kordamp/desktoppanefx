project:
  name: desktoppanefx
  description: 'DesktopPaneFX: MDI components for JavaFX'
  longDescription: |
    DesktopPaneFX is a JavaFX version of Swing's JDesktopPane which can be used as a container for individual
    "child" similar to JInternalFrames.

  website: https://github.com/kordamp/desktoppanefx
  authors:
    - Andres Almiray
  license: Apache-2.0

release:
  github:
    username: aalmiray
    overwrite: true
    changelog:
      formatted: ALWAYS
      change: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '
          replace: ''

announce:
  twitter:
    active: release
